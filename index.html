<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                id="query"
                name="q"
                placeholder="Search..."
                autocomplete="off"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city" class="city-style"></h1>
          <ul class="ul-style">
            <li id="dayandtime" class="li-style"></li>
            <li id="description" class="li-style"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfixe wether-temp">
              <img src="" alt="" id="icon" />

              <strong id="temperature"> </strong>
              <span id="units" class="unite">
                <a href="#" id="celsius" class="active underline">째C </a>
                |<a href="#" id="fahrenheit" class="underline">째F </a></span
              >
            </div>
          </div>
          <div class="col-6">
            <ul class="ul-style">
              <li id="Precipitation" class="li-style">Precipitation: 0%</li>
              <li class="li-style">Humidity: <span id="Humidity"></span> %</li>
              <li class="li-style">Wind: <span id="Wind"></span>Km/h</li>
            </ul>
          </div>
          <div class="weather-forcast">
            <div class="row">
              <div class="col-2 ">
                <div class="weather-forcast-day" id="forcast-day">
                  Sun
                </div>
                <div class="forcast-img">
                  <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="clear sky" id="icon" width="50px">
                </div>
                <div class="weather-forcast-temperature">
                  <span class="forcast-max" id="max-temp">
                    12째
                  </span>
                  <span class="forcast-min" id="min-temp">
                    8째
                  </span>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <hr />
        <small>
          <a
            href="https://github.com/fatemehkhoramdel/vannilla-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Fatemeh Khoramdel
        </small>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
